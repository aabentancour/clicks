<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Click Game</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #87e0fd, #53cbf1);
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      margin-top: 10px;
      font-size: 2em;
      color: #fff;
    }

    #counter {
      font-size: 1.5em;
      color: white;
    }

    #game-area {
      position: relative;
      width: 100vw;
      height: 85vh;
      overflow: hidden;
    }

    .emoji {
      position: absolute;
      font-size: 2.5rem;
      cursor: pointer;
      animation: float 5s infinite;
    }

    .bomb {
      color: red;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    .level-bar {
      width: 100%;
      height: 20px;
      background: #ccc;
      margin-bottom: 5px;
    }

    .level-progress {
      height: 100%;
      background: #4caf50;
      width: 0%;
      transition: width 0.3s ease;
    }

    #message {
      font-size: 1.5rem;
      color: yellow;
      margin-top: 10px;
    }

    .moving {
      animation: moveAround 3s linear infinite;
    }

    @keyframes moveAround {
      0% { transform: translate(0, 0); }
      25% { transform: translate(20px, 30px); }
      50% { transform: translate(-30px, -10px); }
      75% { transform: translate(10px, 20px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <h1>Â¡Haz clic en los emojis!</h1>
  <div class="level-bar"><div class="level-progress" id="levelProgress"></div></div>
  <div id="counter">Clics: 0 | Nivel 1</div>
  <div id="game-area"></div>
  <div id="message"></div>
  <audio id="click-sound" src="https://www.myinstants.com/media/sounds/mario-coin.mp3"></audio>
  <audio id="levelup-sound" src="https://www.myinstants.com/media/sounds/smw_1-up.mp3"></audio>
  <audio id="lose-sound" src="https://www.myinstants.com/media/sounds/mario_death.mp3"></audio>

  <script>
    let clicks = 0;
    let level = 1;
    let gameInterval;
    let gameOver = false;
    const gameArea = document.getElementById("game-area");
    const counter = document.getElementById("counter");
    const message = document.getElementById("message");
    const clickSound = document.getElementById("click-sound");
    const levelUpSound = document.getElementById("levelup-sound");
    const loseSound = document.getElementById("lose-sound");
    const levelProgress = document.getElementById("levelProgress");

    function updateProgress() {
      let percent = Math.min((clicks / 300) * 100, 100);
      levelProgress.style.width = percent + "%";
    }

    function updateLevel() {
      if (clicks >= 200 && level < 3) {
        level = 3;
        document.body.style.background = "#fa8072";
        levelUpSound.play();
        message.textContent = "Â¡Nivel 3! Emojis locos!";
      } else if (clicks >= 100 && level < 2) {
        level = 2;
        document.body.style.background = "#fdd835";
        levelUpSound.play();
        message.textContent = "Â¡Nivel 2! Vamos!";
      }
      counter.textContent = `Clics: ${clicks} | Nivel ${level}`;
    }

    function createEmoji() {
      if (gameOver) return;

      const emoji = document.createElement("div");
      const isBomb = Math.random() < 0.1;
      emoji.classList.add("emoji");
      if (level >= 3) emoji.classList.add("moving");
      emoji.textContent = isBomb ? "ðŸ’£" : "ðŸ˜„";
      if (isBomb) emoji.classList.add("bomb");

      const size = 50;
      emoji.style.left = Math.random() * (window.innerWidth - size) + "px";
      emoji.style.top = Math.random() * (window.innerHeight - size - 50) + "px";

      emoji.addEventListener("click", () => {
        if (isBomb) {
          gameOver = true;
          loseSound.play();
          alert("Â¡Perdiste! Tocaste una bomba ðŸ’£");
          location.reload();
        } else {
          clicks++;
          clickSound.play();
          updateLevel();
          updateProgress();
          gameArea.removeChild(emoji);

          if (clicks >= 300) {
            gameOver = true;
            setTimeout(() => {
              alert("Â¡Ganaste el juego! ðŸŽ‰");
              location.reload();
            }, 300);
          }
        }
      });

      gameArea.appendChild(emoji);

      setTimeout(() => {
        if (gameArea.contains(emoji)) {
          gameArea.removeChild(emoji);
        }
      }, level === 3 ? 1000 : 2000);
    }

    function startGame() {
      gameInterval = setInterval(() => {
        createEmoji();
      }, 600);
    }

    startGame();
  </script>
  <!-- Panel de DonaciÃ³n -->
<div id="donation-box">
  <h3>DonaciÃ³n para mejoras ðŸ™Œ</h3>
  <p>Alias: <strong id="alias">sugaly24.mp</strong></p>
  <button onclick="copyAlias()">Copiar alias</button>
</div>

<script>
  function copyAlias() {
    const alias = document.getElementById("alias").textContent;
    navigator.clipboard.writeText(alias).then(() => {
      alert("Alias copiado al portapapeles âœ…");
    });
  }
</script>

<style>
  #donation-box {
    position: fixed;
    bottom: 10px;
    right: 10px;
    background: #fff;
    border: 2px solid #00aaff;
    border-radius: 10px;
    padding: 10px 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    z-index: 999;
    font-family: 'Arial', sans-serif;
    text-align: center;
  }

  #donation-box button {
    background-color: #00aaff;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }

  #donation-box button:hover {
    background-color: #007acc;
  }
</style>

</body>
</html>
